/*
9. Create a password input field and use JavaScript to show whether the password is Weak, Medium, or Strong based on conditions like length, numbers, and special characters.
*/
<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
</head>
<body>
  <h2>Password Strength Checker</h2>
  <input type="password" id="password" onkeyup="checkStrength()" placeholder="Enter Password">
  <p id="strength"></p>

  <script>
    function checkStrength() {
      let pwd = document.getElementById("password").value;
      let strength = "Weak";

      if (pwd.length >= 8 && /\d/.test(pwd) && /[!@#$%^&*]/.test(pwd)) {
        strength = "Strong";
      } else if (pwd.length >= 6 && /\d/.test(pwd)) {
        strength = "Medium";
      }

      document.getElementById("strength").innerText = "Strength: " + strength;
    }
  </script>
</body>
</html>
