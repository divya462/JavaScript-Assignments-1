/*
7. Build a stopwatch with Start, Stop, and Reset buttons using JavaScript.

*/
<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
</head>
<body>
  <h2>Stopwatch</h2>
  <p id="time">0</p>
  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
  <button onclick="reset()">Reset</button>

  <script>
    let timer, count = 0;

    function start() {
      if (!timer) {
        timer = setInterval(() => {
          count++;
          document.getElementById("time").innerText = count;
        }, 1000);
      }
    }

    function stop() {
      clearInterval(timer);
      timer = null;
    }

    function reset() {
      stop();
      count = 0;
      document.getElementById("time").innerText = count;
    }
  </script>
</body>
</html>
