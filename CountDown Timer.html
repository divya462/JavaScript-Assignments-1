/*
3. Create a countdown timer where a user inputs seconds, and the timer counts down to 0.
             -Show remaining time every second.
             -When the timer ends, display "Timeâ€™s up!".

*/
<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
</head>
<body>
  <h2>Countdown Timer</h2>
  <input type="number" id="seconds" placeholder="Enter seconds">
  <button onclick="startTimer()">Start</button>
  <p id="display"></p>

  <script>
    let interval;
    function startTimer() {
      let time = parseInt(document.getElementById("seconds").value);
      clearInterval(interval);

      interval = setInterval(() => {
        if (time > 0) {
          document.getElementById("display").innerText = time + " seconds left";
          time--;
        } else {
          clearInterval(interval);
          document.getElementById("display").innerText = "Time's up!";
        }
      }, 1000);
    }
  </script>
</body>
</html>
