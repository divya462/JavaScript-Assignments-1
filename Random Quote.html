/*
8. Store 10 quotes in an array. When a user clicks a button, display a random quote on the screen.

*/
<!DOCTYPE html>
<html>
<head>
  <title>Random Quote</title>
</head>
<body>
  <h2>Random Quote Generator</h2>
  <button onclick="showQuote()">Show Quote</button>
  <p id="quote"></p>

  <script>
    let quotes = [
      "Believe in yourself.",
      "Never give up.",
      "Success is the best revenge.",
      "Hard work beats talent.",
      "Dream big.",
      "Stay positive.",
      "Failure is learning.",
      "Be the change.",
      "Time waits for none.",
      "Consistency is key."
    ];

    function showQuote() {
      let randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").innerText = quotes[randomIndex];
    }
  </script>
</body>
</html>
